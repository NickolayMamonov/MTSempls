<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудники сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>
<div class="container mt-5 mb-5">
    <h1>Изменение сотрудника</h1>
    <form method="post">
        <div th:each="el : ${empl}" >
            <input type="text" th:value="${el.firstname}" name="firstname" placeholder="Введите имя сотрудника" class="form-control"><br>
            <input type="text" th:value="${el.lastname}" name="lastname" placeholder="Введите фамилию сотрудника" class="form-control"><br>
            <input type="text" th:value="${el.number}" name="number" placeholder="Введите номер сотрудника" class="form-control"><br>
            <p>
                <select name="department" class="form-control">
                    <option>Выберите отдел</option>
                <option value="MTSdigital">MTSdigital</option>
                <option value="MTSmobile">MTSmobile</option>
                <option value="MTSit">MTSit</option>
                </select>
            </p>
            <button type="submit" class="btn btn-success">Изменить сотрудника</button>
        </div>
    </form>

</div>

</div>
<div th:insert="blocks/footer :: footer"> </div>
</body>
</html>
