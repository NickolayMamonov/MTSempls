<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудники сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5">
    <h1>Сотрудники сайта</h1>
    <a href="/employee/add" class="btn btn-warning">Добавить сотрудника</a>
    <div th:each="el : ${empls}" class="alert alert-info mt-2">
        <p><b>Имя:</b> <span th:text="${el.firstname}"/></p>
        <p><b>Фамилия:</b> <span th:text="${el.lastname}"/></p>
        <p><b>Номер телефона:</b> <span th:text="${el.number}"/></p>
        <p><b>Отдел:</b> <span th:text="${el.department}"/></p>
        <a href="'/employee/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        <a href="/employee/edit" class="btn btn-warning">Изменение</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"> </div>
</body>
</html>
