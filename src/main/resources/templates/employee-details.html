<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудн сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>
<div class="container mt-5 mb-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <p><b>Имя:</b> <span th:text="${el.firstname}"/></p>
        <p><b>Фамилия:</b> <span th:text="${el.lastname}"/></p>
        <p><b>Номер телефона:</b> <span th:text="'+7' + ${el.number}"/></p>
        <p><b>Отдел:</b> <span th:text="${el.department}"/></p>
        <a th:href="'/employee/' + ${el.id} + '/edit'" class="btn btn-warning">Изменить</a><br><br>
        <form th:action="'/employee/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>
<div th:insert="blocks/footer :: footer"> </div>
</body>
</html>
